<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <!-- Квадрат -->
    <div>
        <svg width="200" height="200">
            <rect x="50" y="20" width="140" height="140" style="fill:blue;stroke:yellow;stroke-width:5;" />
        </svg>
    </div>

    <!-- Прямоугольник -->
    <div>
        <svg width="400" height="200">
            <rect x="50" y="20" width="340" height="150" style="fill:green;stroke:red;stroke-width:5;" />
        </svg>
    </div>

    <!-- Круг -->

    <div>
        <svg width="400" height="200">
            <circle cx="130" cy="100" r="80" style="fill:orange;stroke:black;stroke-width:5;" />
        </svg>
    </div>

    <!-- Эллипс -->

    <div>
        <svg width="400" height="200">
            <ellipse cx="150" cy="100" rx="100" ry="70" style="fill:aqua;stroke:indigo;stroke-width:5" />
        </svg>
    </div>

    <div>
        <svg class="svg" width="400" height="200">
            <rect class="rect" x="50" y="20" width="340" height="150" />
        </svg>
    </div>
</body>

</html>
